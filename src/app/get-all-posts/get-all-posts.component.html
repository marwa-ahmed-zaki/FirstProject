
<table class="table">
    <thead>
      <tr>
        <th scope="col">id</th>
        <th scope="col">title</th>
        <th scope="col">body</th>

      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of productList">
        <td> {{item.Id}}</td>
        <td> {{item.title}}</td>
        <td> {{item.body}}</td>

      
      </tr>
      
    </tbody>
  </table>
